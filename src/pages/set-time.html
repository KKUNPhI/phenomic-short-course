<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Exam Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c3ec52, #0ba29d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      max-width: 450px;
      gap: 20px;
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
    }

    .tab-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #eee;
      transition: background 0.3s ease;
      border-radius: 6px;
    }

    .tab-buttons button.active {
      background: #007acc;
      color: white;
    }

    .form-section {
      display: none;
      flex-direction: column;
      gap: 10px;
      align-text: center;
    }

    .form-section.active {
      display: flex;
      align-text: center;
    }

    label {
      text-align: center;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .save-btn {
      padding: 12px;
      font-size: 1rem;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #005fa3;
    }

    #statusMsg {
      font-size: 0.9rem;
      text-align: center;
      color: #444;
    }

    @media (max-width: 500px) {
      .box {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Set Exam End Time</h1>

  <div class="tab-buttons">
    <button class="active" onclick="switchTab('duration')">Duration</button>
    <button onclick="switchTab('datetime')">Date & Time</button>
  </div>

  <!-- Duration with time input -->
  <div class="form-section active" id="duration">
    <label for="durTime">Duration (hh:mm)</label>
    <input type="time" id="durTime" step="60" value="01:00">
  </div>

  <!-- Fixed date & time -->
  <div class="form-section" id="datetime">
    <label for="dateTimeInput">End Date & Time</label>
    <input type="datetime-local" id="dateTimeInput">
  </div>

  <button class="save-btn" onclick="saveTime()">Save End Time</button>
  <p id="statusMsg"></p>
</div>

<script>
  function switchTab(tab) {
    document.querySelectorAll(".tab-buttons button").forEach(btn => btn.classList.remove("active"));
    document.querySelectorAll(".form-section").forEach(div => div.classList.remove("active"));

    document.querySelector(`.tab-buttons button[onclick*='${tab}']`).classList.add("active");
    document.getElementById(tab).classList.add("active");
  }

  function saveTime() {
    const activeTab = document.querySelector(".form-section.active").id;
    let targetTime;

    if (activeTab === "duration") {
      const timeStr = document.getElementById("durTime").value;
      if (!timeStr) return alert("Please set a duration.");
      const [hours, minutes] = timeStr.split(":").map(Number);
      const now = new Date();
      targetTime = new Date(now.getTime() + (hours * 60 + minutes) * 60000);
    } else {
      const input = document.getElementById("dateTimeInput").value;
      if (!input) return alert("Please select a date and time.");
      targetTime = new Date(input);
    }

    localStorage.setItem("examEndTime", targetTime.toISOString());
    document.getElementById("statusMsg").textContent =
      `End time saved: ${targetTime.toLocaleString()}`;
  }
</script>

</body>
</html>
