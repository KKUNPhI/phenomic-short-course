<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Exam Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #c3ec52, #0ba29d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
      gap: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-align: center;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    .tab-buttons button {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #eee;
      border-radius: 6px;
    }

    .tab-buttons button.active {
      background: #007acc;
      color: white;
    }

    .form-section {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .form-section.active {
      display: flex;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 6px;
      text-align: center;
    }

    input[type="number"],
    input[type="datetime-local"] {
      padding: 10px;
      font-size: 1rem;
      width: 100%;
      max-width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .save-btn {
      padding: 12px;
      font-size: 1rem;
      width: 100%;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      max-width: 300px;
    }

    .save-btn:hover {
      background-color: #005fa3;
    }

    #statusMsg {
      font-size: 0.9rem;
      text-align: center;
      color: #444;
      margin-top: -10px;
    }

    .duration-flex {
      display: flex;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .duration-flex input {
      flex: 1;
    }

    @media (max-width: 480px) {
      .box {
        padding: 30px 20px;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Set Exam End Time</h1>

  <div class="tab-buttons">
    <button class="active" onclick="switchTab('duration')">Duration</button>
    <button onclick="switchTab('datetime')">Date & Time</button>
  </div>

  <!-- Duration -->
  <div class="form-section active" id="duration">
    <label>Duration</label>
    <div class="duration-flex">
      <input type="number" id="durHour" min="0" placeholder="Hours">
      <input type="number" id="durMin" min="0" max="59" placeholder="Minutes">
    </div>
  </div>

  <!-- Date & Time -->
  <div class="form-section" id="datetime">
    <label for="dateTimeInput">End Date & Time</label>
    <input type="datetime-local" id="dateTimeInput">
  </div>

  <button class="save-btn" onclick="saveTime()">Save End Time</button>
  <p id="statusMsg"></p>
</div>

<script>
  function switchTab(tab) {
    document.querySelectorAll(".tab-buttons button").forEach(btn => btn.classList.remove("active"));
    document.querySelectorAll(".form-section").forEach(div => div.classList.remove("active"));
    document.querySelector(`.tab-buttons button[onclick*='${tab}']`).classList.add("active");
    document.getElementById(tab).classList.add("active");
  }

  function saveTime() {
    const activeTab = document.querySelector(".form-section.active").id;
    let targetTime;

    if (activeTab === "duration") {
      const hours = parseInt(document.getElementById("durHour").value) || 0;
      const minutes = parseInt(document.getElementById("durMin").value) || 0;

      if (minutes > 59) {
        alert("Minutes must be less than 60");
        return;
      }

      const now = new Date();
      targetTime = new Date(now.getTime() + (hours * 60 + minutes) * 60000);
    } else {
      const input = document.getElementById("dateTimeInput").value;
      if (!input) {
        alert("Please select a date and time.");
        return;
      }
      targetTime = new Date(input);
    }

    localStorage.setItem("examEndTime", targetTime.toISOString());
    document.getElementById("statusMsg").textContent =
      `End time saved: ${targetTime.toLocaleString('en-GB')}`;
  }
</script>

</body>
</html>
