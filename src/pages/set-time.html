<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Exam Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input[type="datetime-local"] {
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 20px;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    p {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>Set Exam End Time</h1>
  <input type="datetime-local" id="endTimeInput" />
  <br>
  <button onclick="saveTime()">Save Time</button>
  <p id="statusMsg"></p>
</div>

<script>
  function saveTime() {
    const input = document.getElementById("endTimeInput").value;
    if (!input) return alert("Please select a time.");

    const time = new Date(input).toISOString();
    localStorage.setItem("examEndTime", time);
    document.getElementById("statusMsg").textContent =
      `Saved! End time set to: ${new Date(time).toLocaleString()}`;
  }
</script>

</body>
</html>
