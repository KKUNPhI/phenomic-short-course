<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #1a1a1a;
      --accent: #007acc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', monospace;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .wrapper {
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
      font-weight: 600;
    }

    .timer {
      font-size: 6rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      transition: all 0.3s ease;
    }

    .note {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }

    .fullscreen-btn {
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .fullscreen-btn:hover {
      background-color: #005a99;
    }

    @media (max-width: 600px) {
      .timer {
        font-size: 3.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>Central Exam Timer</h1>
    <div class="timer" id="countdown">--:--:--</div>
    <div class="note" id="status">Waiting for end time...</div>
    <button class="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const statusEl = document.getElementById("status");

    function getEndTime() {
      const stored = localStorage.getItem("examEndTime");
      return stored ? new Date(stored) : null;
    }

    function updateCountdown() {
      const targetTime = getEndTime();

      if (!targetTime) {
        countdownEl.textContent = "--:--:--";
        statusEl.textContent = "No end time set. Please contact the admin.";
        return;
      }

      const now = new Date();
      const diff = Math.floor((targetTime - now) / 1000);

      if (diff <= 0) {
        countdownEl.textContent = "00:00:00";
        statusEl.textContent = "Time's up!";
        return;
      }

      const hours = String(Math.floor(diff / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
      const seconds = String(diff % 60).padStart(2, '0');

      countdownEl.textContent = `${hours}:${minutes}:${seconds}`;
      statusEl.textContent = `Exam ends at: ${targetTime.toLocaleTimeString()}`;
    }

    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => alert(`Error: ${err.message}`));
      } else {
        document.exitFullscreen();
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
