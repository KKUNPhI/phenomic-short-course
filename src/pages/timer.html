<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Timer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #232526, #414345);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 50px;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #f0c674;
    }

    .timer {
      font-size: 4rem;
      margin: 20px 0;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .note {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Exam Countdown Timer</h1>
    <div class="timer" id="countdown">--:--:--</div>
    <div class="note" id="status">Waiting for end time...</div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const statusEl = document.getElementById("status");

    function getEndTime() {
      const stored = localStorage.getItem("examEndTime");
      return stored ? new Date(stored) : null;
    }

    function updateCountdown() {
      const targetTime = getEndTime();

      if (!targetTime) {
        countdownEl.textContent = "--:--:--";
        statusEl.textContent = "No end time set. Please contact the admin.";
        return;
      }

      const now = new Date();
      const diff = Math.floor((targetTime - now) / 1000);

      if (diff <= 0) {
        countdownEl.textContent = "00:00:00";
        statusEl.textContent = "Time's up!";
        return;
      }

      const hours = String(Math.floor(diff / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((diff % 3600) / 60)).padStart(2, '0');
      const seconds = String(diff % 60).padStart(2, '0');

      countdownEl.textContent = `${hours}:${minutes}:${seconds}`;
      statusEl.textContent = `Exam ends at: ${targetTime.toLocaleTimeString()}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

</body>
</html>
